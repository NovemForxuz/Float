type MTX @model @auth(rules: [{allow: private}]) {
  id: ID!
  type: String!
  title: String!
  price: Int!
  filePath: String!
}

type User @model @auth(rules: [{allow: private}]) {
  id: ID!
  coins: Int!
  meditateD: Int!
  sleepD: Int!
  moveD: Int!
  focusD: Int!
  friends: [String!]
  accessoryEquipped: String!
  backgroundEquipped: String!
  hatEquipped: String!
}
 